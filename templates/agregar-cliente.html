<!-- Agregar Cliente Modal-->
<div class="modal fade" id="agregarClienteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form method="POST" action="{{ url_for('agregar_cliente')}}">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Cliente</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre">
                        </div>
                        <div class="col-12">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" class="form-control" name="edad">
                        </div>
                        <div class="col-12">
                            <label for="peso" class="form-label">Peso</label>
                            <input type="number" class="form-control" name="peso" required="">
                        </div>
                        <div class="col-12">
                            <label for="fecha_inicio" class="form-label">Fecha de inicio</label>
                            <input type="date" class="form-control" name="fecha_inicio">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    {{ form.enviar(class="btn btn-primary") }}
                </div>
            </div>
        </form>
    </div>
</div>
